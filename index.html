<!DOCTYPE html>
<html lang="pt-br" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Rest Countries</title>
</head>
<body>
    <header>
        <div id="header-first-div"> 
            <h1> Where in the world?</h1>
            <button id="button-dark-mode" onclick="darkMode()"> <img src="./assets/moon-outline.svg"> Dark Mode</button>
        </div>

    </header>
    <main  >
        <section id="input-and-filter">
                <input 
                onkeyup="input()" 
                type="text" 
                id="country-inp"
                placeholder="Search for a country...">
                <button 
                onclick="searchBtn()"
                id="search-btn">Search</button>
                <nav>
                    <ul id="filter" >
                        <li id="filter-li"><a id="filter-a" onclick="openFilter()">Filter by Region <img src=".//assets/chevron-down-outline.svg"></a>
                            <ul id="submenu-filter">
                                <li><a href="#">Africa</a></li>
                                <li><a href="#">America</a></li>
                                <li><a href="#">Asia</a></li>
                                <li><a href="#">Europe</a></li>
                                <li><a href="#">Oceania</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                
            
        </section>

        <section id="result"> </section>

        <section id="section-country-details"> 
            <button id="back-button"><img src="./assets/arrow-back-outline.svg" >Back</button>
            <div>
                <img src="./assets/illustration-of-german-flag-vector.jpg">
                <div >
                    <h1>Belgium</h1>
                    <div id="info-country-details">
                        <p><b>Native Name:</b>Belgie</p>
                        <p><b>Population:</b>  Belgie</p>
                        <p><b>Region:</b>  Belgie</p>
                        <p><b>Sub Region:</b>  Belgie</p>
                        <p><b>Capital:</b>  Belgie</p>
                        <p><b>Top Level Domain:</b>  Belgie</p>
                        <p><b>Currencies:</b>  Belgie</p>
                        <p><b>Languages:</b>  Belgie</p>
    
                    </div>
                </div>
            </div>
    
    
        </section>
        

        
    </main>
    
</body>
</html>
